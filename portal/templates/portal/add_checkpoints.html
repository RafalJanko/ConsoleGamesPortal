{% extends "portal/_base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add milestones</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
{% block content %}
<body>
<form method="post">
{% csrf_token %}
  <select id="gamex" name="gamex">
    {% for game in games %}
    <option value="{{ game.title }}" id="{{ game.title }}">{{ game.title }}</option>
            {% endfor %}
  </select>
<script>
function add_field()
{
  var total_text=document.getElementsByClassName("input_text");
  total_text=total_text.length+1;
  document.getElementById("field_div").innerHTML=document.getElementById("field_div").innerHTML+
  "<p id='input_text"+total_text+"_wrapper'><input type='text' class='input_text' id='input_text"+total_text+"' placeholder='Enter Text'><input type='button' value='Remove' onclick=remove_field('input_text"+total_text+"');></p>";
}
function remove_field(id)
{
  document.getElementById(id+"_wrapper").innerHTML="";
}
</script>
<div id="wrapper">
<div id="field_div">
<input type="button" value="Add new field" onclick="add_field();">
</div>
</div>
<input type="submit" name="Submit" value="Submit" >
</form>
{% endblock %}
</body>
</html>
